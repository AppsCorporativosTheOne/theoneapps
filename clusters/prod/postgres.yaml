apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/AppsCorporativosTheOne/theoneapps.git
    targetRevision: main
    path: charts/postgres-base
    helm:
      valueFiles:
        - ../../values/postgres/prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: databases

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
