nameOverride: ""
fullnameOverride: ""

namespace: databases

image:
  repository: mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

auth:
  rootPassword: root
  database: app
  username: app
  password: app

service:
  type: ClusterIP
  port: 3306
  nodePort: null

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  storageClass: ""

securityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999
